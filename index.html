<body>
<div id="particles-js" oncontextmenu="return false;"></div>
	<div class="on-top">
		<div class="container">
			<div class="hello animated fadeInLeft">
				<p>
					<span class="letter-main highlight">П</span>
					<span class="letter highlight">р</span>
					<span class="letter highlight">и</span>
					<span class="letter highlight">в</span>
					<span class="letter highlight">е</span>

			</div>

				<span class="highlight">зовут</span>

			</div>
            <div class="row justify-content-center animated fadeInDown" id="icons">
				<a href="/projects.html" class="icons text-center" id="folder">

					<p class="icon-description">Мои проекты</p>
				</a>
				<a href="https://github.com/SIAILYA" class="icons text-center" id="github">
					<i class="icon fab fa-github highlight"></i>
					<p class="icon-description">Мой GitHub</p>
				</a>
				<a href="/contacts.html" class="icons text-center" id="contacts">

					<p class="icon-description">Мои контакты</p>
				</a>
			</div>
			<div class="annotation text-center d-block animated" id="annotation">Хоба!</div>
			<div class="quote d-block text-center animated" id="quote"></div>
		</div>
	</div>
